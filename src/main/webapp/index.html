<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<meta charset="ISO-8859-1">
<title>Get Tasks</title>
</head>
<body>
 <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="getData();">Go!</button>
      </span>
    </div>
  <div id="output">
  
 </div>
 <table id="records_table" border="1">
 <tr>
    <th>TaskID</th>
    <th>TaskDate</th>
    <th>Hours</th>
    <th>HoursType</th>
    <th>ProjectID</th>
    <th>DeveloperID</th>
  </tr>
 </table>
<script>

function getData(){
	
	var jsonRequestUrl = 'http://localhost:8081/imaginaryinc/webapi/tasks/get-tasks';
	var decodedText = '';
	
	
	$.getJSON(jsonRequestUrl, function foo(result) {
		
		$(function() {
		    $.each(result, function(i, item) {
		        var $tr = $('<tr>').append(
		            $('<td>').text(item.TaskID),
		            $('<td>').text(item.TaskDate),
		            $('<td>').text(item.Hours),
		            $('<td>').text(item.HoursType),
		            $('<td>').text(item.ProjectID),
		            $('<td>').text(item.DeveloperID)
		             
		        ).appendTo('#records_table');
		        console.log($tr.wrap('</tr>').html());
		    });
		});
	    
	});

}

</script>
</body>
</html>

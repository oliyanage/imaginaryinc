<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<meta charset="ISO-8859-1">
<title>Get Tasks</title>
</head>
<body>
 <div class="input-group">
 <input type="text" class="form-control" id="manager_id" name="manager_id" placeholder="Id" required>
 
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="getData();">Go!</button>
      </span>
    </div>
  <div id="output">
  
 </div>
 <table id="records_table" border="1">
 <tr>
    <th>Project</th>
    <th>Members</th>
    <th>Hours</th>
    <th>Over Time</th>
    <th>Contribution</th>
  </tr>
 </table>
<script>

function getData(){
	 var id = $('#manager_id').val();
	var jsonRequestUrl = 'http://localhost:8081/imaginaryinc/webapi/tasks/get-tasksbymanager/'+id;
	var decodedText = '';
	
	
	$.getJSON(jsonRequestUrl, function foo(result) {
		
		$(function() {
		    $.each(result, function(i, item) {
		        var $tr = $('<tr>').append(
		            $('<td>').text(item.Projectname),
		            $('<td>').text(item.Developername),
		            $('<td>').text(item.Hours),
		            $('<td>').text(item.OverTime),
		            $('<td>').text(item.Contribution),
		           
		             
		        ).appendTo('#records_table');
		        console.log($tr.wrap('</tr>').html());
		    });
		});
	    
	});

}

</script>
</body>
</html>
